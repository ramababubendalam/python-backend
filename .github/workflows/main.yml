name: Deploy to  aws

on: [push]

jobs:
  deploy:
    name: Deploy stack to AWS
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2
    - name: Copy files to the test website with the AWS CLI
      run: |
        zip -r ./Python/getPossix.zip ./Python/getPossix.py
        aws s3 cp ./Python/getPossix.zip s3://deploy-lambda-scripts/Possix/
    - name: Deploy to AWS CloudFormation
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: Api-Possix-Backend
        template: template.yml
        parameter-overrides: "Env=dev01,ApiName=Possix-Time,Stage=dev01,s3BucketName=deploy-lambda-scripts"
        capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
